<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/restaurant_site.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,800|Staatliches&display=swap" rel="stylesheet">
    <title>Russian Inn</title>
</head>

<body>
    <div class="wrapper">
        <!--Header section -->
        <header>
            <h1>Russian Inn</h1>
            <h2>A True Taste Of Russia</h2>
        </header>
        <hr>
        <nav>
            <a href="#starter">Starters</a>
            <a href="#main">Mains</a>
            <a href="#dessert">Desserts</a>
            <a href="#drinks">Drinks</a>
            <a href="#sideorders">Sides</a>
        </nav>
        <hr>
        <!--Main section - Menu -->
        <main class="productList">

            <!--Create template-->
            <template>
                <article class="product soldOut vegetarian productBody">
                    <img class="data_image">
                    <h3 class="data_name">Product name</h3>
                    <p class="data_price">Product price</p>
                    <p class="data_discount">Discount</p>
                    <!--                    <p class="data_alcohol">Alcohol</p>-->
                    <p class="data_vegetarian">Vegetarian</p>
                    <button>Details</button>
                </article>
            </template>

        </main>
        <footer>Â© The Restaurant 2019</footer>

        <div class="modal-background hide">
            <div class="modal-content">
                <h3 class="modal-name">Name</h3>
                <img src="" alt="" class="modal-image" />
                <p class="modal-description">Long Description</p>
                <h4 class="modal-price">Price</h4>
            </div>
        </div>
    </div>

    <script src="js/restaurant_site.js"></script>
</body>
</html>
